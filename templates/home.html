<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone - Home</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='style.css')}}">
</head>
<body>
    <header class="navbar">
        <div class="logo">Facebook Clone</div>
        <nav>
            <a href="{{ url_for ('profile', username=username)}}">Profile</a>
            <a href="{{ url_for('logout')}}">Logout</a>
        </nav>
    </header>
    <main class="main-container">
        <h1>Welcome To Facebook Clone {{username}}</h1>
        <div class="post-form">
            <textarea name="post" id="post" placeholder="What's on your mind?"></textarea>
            <button>Post</button>
        </div>

        <div class="feed">
            {% for post in posts %}
            <div class="post-card">
                <div class="post-author">{{post.author}}</div>
                <div class="post-content">{{post.content}}</div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
